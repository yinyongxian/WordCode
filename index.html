<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init({
				subpages: [{
					url: 'word.html', //子页面HTML地址，支持本地地址和网络地址
					id: 'word.html', //子页面标志
					styles: {
						top: '45px', //子页面顶部位置
						bottom: '45px', //子页面底部位置
					}
				}]
			});
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">话码</h1>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" id="word">
				<span class="mui-icon mui-icon-compose"></span>
				<span class="mui-tab-label">话</span>
			</a>
			<a class="mui-tab-item">
				<span class="mui-icon mui-icon-image" id="code"></span>
				<span class="mui-tab-label">码</span>
			</a>
		</nav>
		<script type="text/javascript">
			mui.plusReady(function() {
				document.getElementById('word').addEventListener("tap", function() {
					mui.toast("word")
				})
				document.getElementById("code").addEventListener("tap", function() {
					mui.toast("code")
				})
			})
		</script>
	</body>

</html>
